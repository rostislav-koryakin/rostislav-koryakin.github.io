<!DOCTYPE html>
<html>
<head>
    <title>–í–∏–±—Ä–∞—Ü–∏—è</title>
    <!-- –í–∞–∂–Ω—ã–π —Ç–µ–≥ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã Telegram –¥–ª—è –ø–æ–ª–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ */
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #3390ec);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f3f3f4);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 24px;
        }

        #button-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.15s ease-out;
        }

        #button-container button:active {
            opacity: 0.8;
        }

        .info-block {
            margin-top: 24px;
            padding: 12px 16px;
            font-size: 14px;
            color: var(--tg-hint);
            background-color: var(--tg-secondary-bg);
            border-radius: 12px;
            line-height: 1.4;
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–º–µ—Ä—ã --- */
        #camera-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #camera-preview {
            width: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        #capture-btn {
            position: absolute;
            bottom: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid white;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        #photo-result {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h1>
    <div id="button-container" style="display: flex; flex-direction: column; gap: 10px; padding: 10px;">
        <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã –∑–¥–µ—Å—å —Å –ø–æ–º–æ—â—å—é JS -->
    </div>
    <div id="info-container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –∑–¥–µ—Å—å -->
    </div>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–¥–µ–ª–∞–Ω–Ω–æ–≥–æ —Å–Ω–∏–º–∫–∞ -->
    <img id="photo-result" alt="–°–¥–µ–ª–∞–Ω–Ω—ã–π —Å–Ω–∏–º–æ–∫" />

    <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –∫–∞–º–µ—Ä—ã -->
    <div id="camera-view">
        <video id="camera-preview" autoplay playsinline></video>
        <button id="capture-btn"></button>
    </div>

    <script>
        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–æ–¥ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const container = document.getElementById('button-container');
            const infoContainer = document.getElementById('info-container');
            const cameraView = document.getElementById('camera-view');
            const video = document.getElementById('camera-preview');
            const captureBtn = document.getElementById('capture-btn');
            const photoResult = document.getElementById('photo-result');

            let stream = null;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è –≤–Ω—É—Ç—Ä–∏ Telegram Mini App
            if (tg && tg.HapticFeedback) {
                const createButton = (text, onClick) => {
                    const btn = document.createElement('button');
                    btn.innerText = text;
                    btn.addEventListener('click', onClick);
                    container.appendChild(btn);
                };

                // –ö–Ω–æ–ø–∫–∏ –¥–ª—è notificationOccurred
                createButton('‚úÖ –í–∏–±—Ä–∞—Ü–∏—è: –£—Å–ø–µ—Ö', () => {
                    tg.HapticFeedback.notificationOccurred('success');
                });
                createButton('‚ùå –í–∏–±—Ä–∞—Ü–∏—è: –û—à–∏–±–∫–∞', () => {
                    tg.HapticFeedback.notificationOccurred('error');
                    });

                // --- –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –ö–û–î –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –ó–î–ï–°–¨ ---

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                createButton('üåç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é', () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —Å –≤—ã–±–æ—Ä–æ–º –¥–µ–π—Å—Ç–≤–∏—è
                                tg.showPopup({
                                    title: '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞',
                                    message: '–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–¥–µ–ª–∞—Ç—å —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏?',
                                    buttons: [
                                        {id: 'show_coords', type: 'default', text: '–ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã'},
                                        {id: 'open_maps', type: 'default', text: '–û—Ç–∫—Ä—ã—Ç—å –≤ –ö–∞—Ä—Ç–∞—Ö'},
                                        {type: 'cancel'}, // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å"
                                    ]
                                }, (buttonId) => {
                                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                                    if (buttonId === 'show_coords') {
                                        tg.showAlert(`–í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:\n\n–®–∏—Ä–æ—Ç–∞: ${latitude.toFixed(4)}\n–î–æ–ª–≥–æ—Ç–∞: ${longitude.toFixed(4)}`);
                                    } else if (buttonId === 'open_maps') {
                                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ Google –ö–∞—Ä—Ç—ã —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
                                        tg.openLink(`https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`);
                                    }
                                });
                            },
                            (error) => {
                                let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.';
                                if (error.code === error.PERMISSION_DENIED) {
                                    errorMessage = '–í—ã –∑–∞–ø—Ä–µ—Ç–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è Telegram –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–∞.';
                                }
                                tg.showAlert(errorMessage);
                            }
                        );
                    } else {
                        tg.showAlert('–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.');
                    }
                });

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–Ω–∏–º–∫–∞ —Å –∫–∞–º–µ—Ä—ã
                createButton('üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫', async () => {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        tg.showAlert('–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.');
                        return;
                    }

                    try {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä–µ
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'user' },
                            audio: false
                        });

                        video.srcObject = stream;
                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ. –ê—Ç—Ä–∏–±—É—Ç autoplay –Ω–µ –≤—Å–µ–≥–¥–∞ –Ω–∞–¥–µ–∂–µ–Ω.
                        video.play();
                        cameraView.style.display = 'flex';
                    } catch (err) {
                        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ", err);
                        tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è Telegram –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–∞.');
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫"
                captureBtn.addEventListener('click', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    photoResult.src = canvas.toDataURL('image/jpeg');
                    photoResult.style.display = 'block';

                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É –∏ —Å–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    cameraView.style.display = 'none';
                    tg.HapticFeedback.notificationOccurred('success');
                });

                // --- –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –ö–û–î –î–õ–Ø –ê–ù–ê–õ–ò–ó–ê –≠–ú–û–¶–ò–ô ---

                photoResult.addEventListener('click', async () => {
                    if (!photoResult.src || photoResult.src.length < 100) {
                        return; // –ù–µ—á–µ–≥–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ Telegram
                    tg.MainButton.show(); // <--- –í–ê–ñ–ù–û: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    tg.MainButton.setText('–ê–Ω–∞–ª–∏–∑ —ç–º–æ—Ü–∏–∏...');
                    tg.MainButton.showProgress();
                    tg.MainButton.disable();

                    try {
                        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ 'YOUR_API_KEY' –Ω–∞ –≤–∞—à –∫–ª—é—á –æ—Ç platform.deepseek.com
                        const apiKey = 'sk-230edd0b5a5a416ea2e5b0962a1f3821';
                        if (apiKey === 'YOUR_API_KEY') {
                            throw new Error('API_KEY_MISSING');
                        }

                        const response = await fetch('https://api.deepseek.com/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                model: "deepseek-vl-chat",
                                messages: [
                                    {
                                        role: "user",
                                        content: "–û–ø–∏—à–∏ —ç–º–æ—Ü–∏–∏ —á–µ–ª–æ–≤–µ–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ. –ë—É–¥—å –∫—Ä–∞—Ç–æ–∫.\n<image_placeholder>"
                                    }
                                ],
                                extra_body: {
                                    image: photoResult.src
                                }
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} ${errorText}`);
                        }
                        
                        const data = await response.json();
                        const resultText = data.choices[0].message.content;
                        tg.showAlert(resultText);

                    } catch (err) {
                        const message = err.message === 'API_KEY_MISSING' ? '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –≤–∞—à API-–∫–ª—é—á –≤ –∫–æ–¥–µ.' : `–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${err.message}`;
                        tg.showAlert(message);
                    } finally {
                        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                        tg.MainButton.hideProgress();
                        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                        tg.MainButton.enable();
                    }
                });

            } else {
                // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram, —Å–æ–æ–±—â–∏–º –æ–± —ç—Ç–æ–º
                container.innerHTML = '<p>–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram Mini App.</p>';
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏
        });
    </script>
</body>
</html>
