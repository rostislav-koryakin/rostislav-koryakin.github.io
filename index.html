<!DOCTYPE html>
<html>
<head>
    <title>–í–∏–±—Ä–∞—Ü–∏—è</title>
    <!-- –í–∞–∂–Ω—ã–π —Ç–µ–≥ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ç–µ–º—ã Telegram –¥–ª—è –ø–æ–ª–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ */

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–º–µ—Ä—ã --- */
        #camera-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;

        #close-camera-btn {
            position: absolute;

            color: white;
            border: none;
            border-radius: 50%;

            z-index: 101;
        }

        #camera-preview {
            width: 100%;

            max-height: 100%;

        #capture-btn {

        #result-container {

            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            text-align: center;
        }

        #photo-result {

            border-radius: 12px;

        }

        #photo-hint {

        }

        #api-result-text {

            white-space: pre-wrap; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –∏–∑ –æ—Ç–≤–µ—Ç–∞ API */
        }

        #delete-photo-btn {

        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞ --- */
        #prompt-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        #prompt-box {

            padding: 20px;
            border-radius: 12px;
            width: 85%;
            max-width: 300px;
            text-align: center;
        }

        #prompt-box h3 {

        }

        #api-key-input {

            background: var(--tg-bg);
            color: var(--tg-text);

        }

        #prompt-buttons {

        }
    </style>
</head>
<body>
    <h1>–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h1>
    <div id="button-container" style="display: flex; flex-direction: column; gap: 10px; padding: 10px;">
        <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã –∑–¥–µ—Å—å —Å –ø–æ–º–æ—â—å—é JS -->
    </div>
    <div id="info-container">
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –∑–¥–µ—Å—å -->
    </div>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (—Ñ–æ—Ç–æ –∏–ª–∏ —Ç–µ–∫—Å—Ç) -->
    <div id="result-container">
        <img id="photo-result" alt="–°–¥–µ–ª–∞–Ω–Ω—ã–π —Å–Ω–∏–º–æ–∫" />
        <p id="photo-hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ñ–æ—Ç–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —ç–º–æ—Ü–∏–π</p>
        <div id="api-result-text" style="display: none;"></div>
        <button id="delete-photo-btn" style="display: none;">–£–¥–∞–ª–∏—Ç—å —Ñ–æ—Ç–æ</button>
    </div>

    <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –∫–∞–º–µ—Ä—ã -->
    <div id="camera-view">
        <button id="close-camera-btn">√ó</button>
        <video id="camera-preview" autoplay playsinline></video>
        <button id="capture-btn"></button>
    </div>

    <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç –¥–ª—è –≤–≤–æ–¥–∞ API –∫–ª—é—á–∞ -->
    <div id="prompt-overlay">
        <div id="prompt-box">
            <h3>–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á</h3>
            <input type="password" id="api-key-input" placeholder="–ö–ª—é—á –æ—Ç Deepseek...">
            <div id="prompt-buttons">
                <button id="prompt-cancel-btn">–û—Ç–º–µ–Ω–∞</button>
                <button id="prompt-ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script>
        // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∫–æ–¥ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const container = document.getElementById('button-container');
            const infoContainer = document.getElementById('info-container');
            const cameraView = document.getElementById('camera-view');
            const video = document.getElementById('camera-preview');
            const captureBtn = document.getElementById('capture-btn');
            const closeCameraBtn = document.getElementById('close-camera-btn');
            const resultContainer = document.getElementById('result-container');
            const photoResult = document.getElementById('photo-result');
            const photoHint = document.getElementById('photo-hint');
            const apiResultText = document.getElementById('api-result-text');
            const deletePhotoBtn = document.getElementById('delete-photo-btn');
            const promptOverlay = document.getElementById('prompt-overlay');
            const apiKeyInput = document.getElementById('api-key-input');
            const promptOkBtn = document.getElementById('prompt-ok-btn');
            const promptCancelBtn = document.getElementById('prompt-cancel-btn');

            let stream = null;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –Ω–∞—Ö–æ–¥–∏–º—Å—è –≤–Ω—É—Ç—Ä–∏ Telegram Mini App
            if (tg && tg.HapticFeedback) {
                const createButton = (text, onClick) => {
                    const btn = document.createElement('button');
                    // –ï—Å–ª–∏ —ç—Ç–æ –∫–Ω–æ–ø–∫–∞ –ø—Ä–æ–º–ø—Ç–∞, –æ–Ω–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
                    if (text === '–û—Ç–º–µ–Ω–∞' || text === 'OK') {
                        btn.id = text === 'OK' ? 'prompt-ok-btn' : 'prompt-cancel-btn';
                    }
                    btn.innerText = text;
                    btn.addEventListener('click', onClick);
                    container.appendChild(btn);
                };

                // –ö–Ω–æ–ø–∫–∏ –¥–ª—è notificationOccurred
                createButton('‚úÖ –í–∏–±—Ä–∞—Ü–∏—è: –£—Å–ø–µ—Ö', () => {
                    tg.HapticFeedback.notificationOccurred('success');
                });
                createButton('‚ùå –í–∏–±—Ä–∞—Ü–∏—è: –û—à–∏–±–∫–∞', () => {
                    tg.HapticFeedback.notificationOccurred('error');
                    });

                // --- –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –ö–û–î –ù–ê–ß–ò–ù–ê–ï–¢–°–Ø –ó–î–ï–°–¨ ---

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                createButton('üåç –û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é', () => {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            (position) => {
                                const { latitude, longitude } = position.coords;
                                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —Å –≤—ã–±–æ—Ä–æ–º –¥–µ–π—Å—Ç–≤–∏—è
                                tg.showPopup({
                                    title: '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞',
                                    message: '–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–¥–µ–ª–∞—Ç—å —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏?',
                                    buttons: [
                                        {id: 'show_coords', type: 'default', text: '–ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã'},
                                        {id: 'open_maps', type: 'default', text: '–û—Ç–∫—Ä—ã—Ç—å –≤ –ö–∞—Ä—Ç–∞—Ö'},
                                        {type: 'cancel'}, // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å"
                                    ]
                                }, (buttonId) => {
                                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                                    if (buttonId === 'show_coords') {
                                        tg.showAlert(`–í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:\n\n–®–∏—Ä–æ—Ç–∞: ${latitude.toFixed(4)}\n–î–æ–ª–≥–æ—Ç–∞: ${longitude.toFixed(4)}`);
                                    } else if (buttonId === 'open_maps') {
                                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ Google –ö–∞—Ä—Ç—ã —Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏
                                        tg.openLink(`https://www.google.com/maps/search/?api=1&query=${latitude},${longitude}`);
                                    }
                                });
                            },
                            (error) => {
                                let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.';
                                if (error.code === error.PERMISSION_DENIED) {
                                    errorMessage = '–í—ã –∑–∞–ø—Ä–µ—Ç–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è Telegram –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–∞.';
                                }
                                tg.showAlert(errorMessage);
                            }
                        );
                    } else {
                        tg.showAlert('–í–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.');
                    }
                });

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–Ω–∏–º–∫–∞ —Å –∫–∞–º–µ—Ä—ã
                createButton('üì∏ –°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫', async () => {
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        tg.showAlert('–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≤–∞—à–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ.');
                        return;
                    }

                    try {
                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä–µ
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'user' },
                            audio: false
                        });

                        video.srcObject = stream;
                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ. –ê—Ç—Ä–∏–±—É—Ç autoplay –Ω–µ –≤—Å–µ–≥–¥–∞ –Ω–∞–¥–µ–∂–µ–Ω.
                        video.play();
                        cameraView.style.display = 'flex';
                    } catch (err) {
                        console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ", err);
                        tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è Telegram –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–∞.');
                    }
                });

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –∫–∞–º–µ—Ä—ã
                function closeCamera() {
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        stream = null;
                    }
                    cameraView.style.display = 'none';
                }

                closeCameraBtn.addEventListener('click', closeCamera);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°–¥–µ–ª–∞—Ç—å —Å–Ω–∏–º–æ–∫"
                captureBtn.addEventListener('click', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    // –û—Ç—Ä–∞–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏, —á—Ç–æ–±—ã —Å–µ–ª—Ñ–∏ –±—ã–ª–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º
                    context.translate(canvas.width, 0);
                    context.scale(-1, 1);
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    photoResult.src = canvas.toDataURL('image/jpeg');
                    resultContainer.style.display = 'block';
                    photoResult.style.display = 'block';
                    photoHint.style.display = 'block';
                    apiResultText.style.display = 'none';
                    deletePhotoBtn.style.display = 'block';

                    closeCamera();
                    tg.HapticFeedback.notificationOccurred('success');
                });

                // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ—Ç–æ
                deletePhotoBtn.addEventListener('click', () => {
                    resultContainer.style.display = 'none';
                    photoResult.src = '';
                });

                // --- –î–û–ë–ê–í–õ–ï–ù–ù–´–ô –ö–û–î –î–õ–Ø –ê–ù–ê–õ–ò–ó–ê –≠–ú–û–¶–ò–ô ---

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ —Ñ–æ—Ç–æ, –ø—Ä–∏–Ω–∏–º–∞–µ—Ç –∫–ª—é—á –∫–∞–∫ –∞—Ä–≥—É–º–µ–Ω—Ç
                async function analyzePhoto(apiKey) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ Telegram
                    tg.MainButton.show();
                    tg.MainButton.setText('–ê–Ω–∞–ª–∏–∑ —ç–º–æ—Ü–∏–∏...');
                    tg.MainButton.showProgress();
                    tg.MainButton.disable();

                    try {
                        const response = await fetch('https://api.deepseek.com/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                model: "deepseek-vl-chat",
                                messages: [
                                    {
                                        role: "user",
                                        content: "–û–ø–∏—à–∏ —ç–º–æ—Ü–∏–∏ —á–µ–ª–æ–≤–µ–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ. –ë—É–¥—å –∫—Ä–∞—Ç–æ–∫.\n<image_placeholder>"
                                    }
                                ],
                                extra_body: {
                                    image: photoResult.src
                                }
                            })
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} ${errorText}`);
                        }
                        
                        const data = await response.json();
                        const resultText = data.choices[0].message.content;
                        
                        // 3. –ó–∞–º–µ–Ω—è–µ–º —Ñ–æ—Ç–æ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        photoResult.style.display = 'none';
                        photoHint.style.display = 'none';
                        apiResultText.innerText = resultText;
                        apiResultText.style.display = 'block';

                    } catch (err) {
                        tg.showAlert(`–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ${err.message}`);
                    } finally {
                        // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                        tg.MainButton.hideProgress();
                        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
                        tg.MainButton.enable();
                    }
                }

                // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ—Ç–æ, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º API –∫–ª—é—á
                photoResult.addEventListener('click', () => {
                    if (!photoResult.src || photoResult.src.length < 100) {
                        return; // –ù–µ—á–µ–≥–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—à –∫–∞—Å—Ç–æ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç
                    promptOverlay.style.display = 'flex';
                    apiKeyInput.focus();
                });

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –ø—Ä–æ–º–ø—Ç–∞
                promptCancelBtn.addEventListener('click', () => {
                    promptOverlay.style.display = 'none';
                    apiKeyInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                });

                promptOkBtn.addEventListener('click', () => {
                    const apiKey = apiKeyInput.value.trim();
                    if (apiKey.length > 0) {
                        promptOverlay.style.display = 'none';
                        apiKeyInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
                        analyzePhoto(apiKey);
                    } else {
                        tg.HapticFeedback.notificationOccurred('error');
                    }
                });

            } else {
                // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram, —Å–æ–æ–±—â–∏–º –æ–± —ç—Ç–æ–º
                container.innerHTML = '<p>–≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram Mini App.</p>';
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ —Å –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º–∏
        });
    </script>
